<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Profile Card</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e0e0e0;
    }

    .card {
        background-color: #f4f4f9;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 60px;
        border-radius: 20px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        max-width: 1000px;
        width: 95%;
        gap: 50px;
        flex-wrap: wrap;
        text-align: center;
    }

    .profile img {
        height: 300px;
        width: 300px;
        border-radius: 50%;
        margin-bottom: 25px;
    }

    .profile p {
        font-size: 36px;
        font-weight: bold;
        color: #333;
    }

    .description {
        flex: 1;
        font-size: 28px;
        color: #555;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 25px;
    }

    .buttons button {
        padding: 18px 35px;
        font-size: 22px;
        color: #fff;
        background-color: #2b2bc2;
        border: none;
        border-radius: 12px;
    }

    .buttons button:hover {
        background-color: #1a1aa8;
        transform: scale(1.05);
    }

    @media(max-width: 640px){
        .card {
            flex-direction: column;
            padding: 30px;
        }

        .profile img {
            height: 200px;
            width: 200px;
        }

        .profile p {
            font-size: 28px;
        }

        .description {
            font-size: 22px;
        }

        .buttons button {
            font-size: 18px;
            padding: 14px 28px;
        }
    }
</style>
</head>
<body>

<div class="card">
    <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Picture">
        <p>DK</p>
    </div>
    <div class="description">
        Web Developer & JS Enthusiast
    </div>
    <div class="buttons">
        <button>Connect</button>
        <button>Portfolio</button>
    </div>
</div>

</body>
</html>
